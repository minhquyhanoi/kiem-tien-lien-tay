<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Money Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>?? Instant Money Game ??</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <input type="file" id="player-upload" accept="image/*">
            <button id="change-avatar">Change Avatar</button>
            <input type="file" id="background-upload" accept="image/*">
            <button id="change-bg">Change Background</button>
            <input type="text" id="player-name" placeholder="Enter Player Name">
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset</button>
            <button id="exit-game">Exit</button>
            <button id="level-up">Level Up</button>
            <input type="file" id="music-upload" accept="audio/*">
            <button id="play-music">Play Music</button>
        </div>

        <p id="winner-text"></p>
        <p id="score-display">Score: $0</p>
        <p id="time-display">Time Left: 180s</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
